<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础设施</title>
    <link rel="stylesheet" href="/resources/lib/pure-min.css">
    <link rel="stylesheet" href="/resources/static/css/common.css">
    <link rel="stylesheet" href="/resources/static/css/searchPage.css">
    <script src="/resources/lib/setRem.min.js"></script>
</head>
<body>
<header>
    <div class="back">
        <img src="/resources/static/images/arrow-left.png" alt="返回">
        <span>返回</span>
    </div>
    <p class="title">基础设施</p>
</header>
<section>
    <form class="pure-form pure-form-stacked" data-action="/infrastructure/search" method="post">
        <div class="form-group pure-g">
            <label for="searchKey" class="pure-u-1">关键字</label>
            <input id="searchKey" class="pure-u-1" name="searchKey" type="text">
        </div>

        <div class="form-group pure-g">
            <label for="areaName" class="pure-u-1">区域</label>
            <input id="areaId" class="none" name="areaId" type="text">
            <input id="areaName" class="pure-u-1" name="areaName" type="text" readonly>
        </div>

        <div class="form-group pure-g list">
            <label for="roadName" class="pure-u-1">道路</label>
            <input id="roadId" class="none" name="roadId" type="text">
            <input id="roadName" class="pure-u-1" name="roadName" type="text">
            <ul class="roadList"></ul>
        </div>

        <div class="form-group pure-g">
            <label for="typeId" class="pure-u-1">基础设施类型</label>
            <select id="typeId" class="pure-u-1 dynaSelect" name="typeId" data-url="/infrastructure/type/list">
                <option value="">请选择基础设施类型</option>
            </select>
        </div>

        <div class="form-group pure-g">
            <span class="pure-u-1 pure-button submit">搜索</span>
        </div>
    </form>
</section>
<div id="select-area" class="select">
    <div class="select-bar">
        <span class="cancel">取消</span>
        <p class="title">选择区域</p>
        <span class="sure">确定</span>
    </div>
    <div class="select-content">
        <ul class="select-title">
            <li class="cur">广东省</li>
        </ul>
        <div class="select-list">
        </div>
    </div>
</div>
<script src="/resources/lib/zepto.min.js"></script>
<script src="/resources/static/js/plugin.js"></script>
<script src="/resources/static/js/setDomain.js"></script>
<script src="/resources/static/js/searchPage.js"></script>
</body>
</html>
